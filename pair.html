<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRYPTIX-MD PAIRING</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: monospace, sans-serif;
      background: black;
      color: #00ff00;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .card {
      background: rgba(0, 0, 0, 0.85);
      border: 2px solid #00ff00;
      border-radius: 12px;
      padding: 2rem;
      text-align: center;
      width: 400px;
      box-shadow: 0 0 20px #00ff00;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
      color: #00ff00;
    }

    p {
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
      color: #66ff66;
    }

    input {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border: 2px solid #00ff00;
      border-radius: 6px;
      background: black;
      color: #00ff00;
      margin-bottom: 1rem;
      text-align: center;
    }

    input:focus {
      outline: none;
      border-color: #33ff33;
      box-shadow: 0 0 8px #00ff00;
    }

    button {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background: #00ff00;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 0.5rem;
    }

    button:hover {
      background: #33ff33;
      box-shadow: 0 0 10px #00ff00;
    }

    .music-btn {
      background: black;
      border: 2px solid #00ff00;
      color: #00ff00;
    }

    .music-btn:hover {
      background: #111;
      box-shadow: 0 0 10px #00ff00;
    }

    .result {
      margin-top: 1rem;
      font-size: 1.2rem;
      display: none;
    }

    .success {
      color: #00ff00;
    }

    .error {
      color: #ff3333;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="card">
    <h1>CRYPTIX-MD PAIRING</h1>
    <p>ENTER YOUR WHATSAPP NUMBER WITH COUNTRY CODE</p>

    <input 
      type="tel" 
      id="phone" 
      placeholder="+254712345678" 
      pattern="^\+[1-9]\d{7,14}$" 
      required>

    <button onclick="generateCode()">GET PAIRING CODE</button>
    <button class="music-btn" onclick="toggleMusic()">🔊 TOGGLE MUSIC</button>

    <div id="result" class="result"></div>
  </div>

  <!-- Background music -->
  <audio id="bgMusic" autoplay loop muted>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Matrix background effect
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01";
    const fontSize = 14;
    const columns = canvas.width / fontSize;

    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00ff00";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(draw, 33);

    // Auto-add "+" when typing phone number
    const phoneInput = document.getElementById("phone");
    phoneInput.addEventListener("input", () => {
      if (phoneInput.value.match(/^\d/)) {
        phoneInput.value = "+" + phoneInput.value;
      }
    });

    // Pair code generator logic
    function generateCode() {
      const phone = phoneInput.value.trim();
      const resultDiv = document.getElementById("result");

      const regex = /^\+[1-9]\d{7,14}$/;

      if (!regex.test(phone)) {
        resultDiv.style.display = "block";
        resultDiv.className = "result error";
        resultDiv.innerText = "❌ INVALID NUMBER FORMAT. USE +COUNTRYCODEXXXXXXXX";
        return;
      }

      const code = Math.floor(100000 + Math.random() * 900000);

      resultDiv.style.display = "block";
      resultDiv.className = "result success";
      resultDiv.innerText = "✅ PAIRING CODE: " + code;
    }

    // Background music controls
    const music = document.getElementById("bgMusic");

    // Try to unmute after short delay (autoplay hack)
    window.addEventListener("load", () => {
      setTimeout(() => {
        music.muted = false;
        music.play().catch(() => {
          // If blocked, it will start on first click
        });
      }, 1500);
    });

    function toggleMusic() {
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }
  </script>
</body>
</html>
